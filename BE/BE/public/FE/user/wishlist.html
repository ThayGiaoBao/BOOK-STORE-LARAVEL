<!DOCTYPE html>
<html lang="en">

<head>
	<title>Wishlist</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.png" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/linearicons-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/slick/slick.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/lightbox2/css/lightbox.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body class="animsition">
	<!-- Title page -->
	<section class="how-overlay2 bg-img1" style="background-image: url(images/bg-07.jpg);">
		<div class="container">
			<div class="txt-center p-t-160 p-b-165">
				<h2 class="txt-l-101 cl0 txt-center p-b-14 respon1">
					Wishlist
				</h2>

				<span class="txt-m-201 cl0 flex-c-m flex-w">
					<a href="index.html" class="txt-m-201 cl0 hov-cl10 trans-04 m-r-6">
						Home
					</a>

					<span>
						/ Wishlist
					</span>
				</span>
			</div>
		</div>
	</section>

	<!-- content page -->
	<div class="bg0 p-t-100 p-b-80">
		<div class="container">
			<div class="wrap-table-shopping-cart rs1-table">
				<table class="table-shopping-cart">
					<tr class="table_head bg12">
						<th class="column-1 p-l-30">Product Name</th>
						<th class="column-2">Unit Price</th>
						<th class="column-3">Stock Status</th>
						<th class="column-4">Add to cart</th>
					</tr>

					<tr class="table_row">
						<td class="column-1">
							<div class="flex-w flex-m">
								<div class="wrap-pic-w size-w-50 bo-all-1 bocl12 m-r-30">
									<img src="images/best-sell-01.jpg" alt="IMG">
								</div>

								<span>
									Cheery
								</span>
							</div>
						</td>
						<td class="column-2">
							$ 18.00
						</td>
						<td class="column-3">
							<div class="flex-t">
								<img class="m-t-4 m-r-8" src="images/icons/icon-list3.png" alt="IMG">
								<span class="size-w-53 txt-m-104 cl6">
									In Stock
								</span>
							</div>
						</td>
						<td class="column-4">
							<div class="flex-w flex-sb-m">
								<a href="#"
									class="flex-c-m txt-s-103 cl6 size-a-2 how-btn1 bo-all-1 bocl11 hov-btn1 trans-04">
									Shop now
									<span class="lnr lnr-chevron-right m-l-7"></span>
									<span class="lnr lnr-chevron-right"></span>
								</a>

								<div class="fs-15 hov-cl10 pointer">
									<span class="lnr lnr-cross"></span>
								</div>
							</div>
						</td>
					</tr>

					<tr class="table_row">
						<td class="column-1">
							<div class="flex-w flex-m">
								<div class="wrap-pic-w size-w-50 bo-all-1 bocl12 m-r-30">
									<img src="images/best-sell-02.jpg" alt="IMG">
								</div>

								<span>
									Asparagus
								</span>
							</div>
						</td>
						<td class="column-2">
							$ 12.00
						</td>
						<td class="column-3">
							<div class="flex-t">
								<img class="m-t-4 m-r-8" src="images/icons/icon-list3.png" alt="IMG">
								<span class="size-w-53 txt-m-104 cl6">
									In Stock
								</span>
							</div>
						</td>
						<td class="column-4">
							<div class="flex-w flex-sb-m">
								<a href="#"
									class="flex-c-m txt-s-103 cl6 size-a-2 how-btn1 bo-all-1 bocl11 hov-btn1 trans-04">
									Shop now
									<span class="lnr lnr-chevron-right m-l-7"></span>
									<span class="lnr lnr-chevron-right"></span>
								</a>

								<div class="fs-15 hov-cl10 pointer">
									<span class="lnr lnr-cross"></span>
								</div>
							</div>
						</td>
					</tr>
				</table>
			</div>

			<div class="flex-w flex-sb-m p-t-30">
				<div class="flex-w flex-m m-r-50 m-tb-10">
					<div
						class="flex-c-m txt-s-103 cl6 size-h-9 how-btn1 bo-all-1 bocl11 hov-btn1 trans-04 pointer p-rl-29 m-tb-10 m-r-30">
						Clear wishlist
					</div>

					<div
						class="flex-c-m txt-s-103 cl6 size-h-9 how-btn1 bo-all-1 bocl11 hov-btn1 trans-04 pointer p-rl-29 m-tb-10">
						Update wishlist
					</div>
				</div>

				<a href="shop-sidebar-grid.html"
					class="flex-c-m txt-s-103 cl0 bg10 size-h-9 hov-btn2 trans-04 pointer p-rl-29 m-tb-10">
					Continue shopping
				</a>
			</div>
		</div>
	</div>

	<!-- Back to top -->
	<div class="btn-back-to-top bg0-hov" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<span class="lnr lnr-chevron-up"></span>
		</span>
	</div>



	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/slick/slick.min.js"></script>
	<script src="js/slick-custom.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/parallax100/parallax100.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/lightbox2/js/lightbox.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/isotope/isotope.pkgd.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/sweetalert/sweetalert.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>
